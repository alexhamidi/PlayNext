<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="./app.css" rel="stylesheet" type="text/css">
    <title> PlayNext</title>
</head>

<body>
    <div id = "model-not-chosen">


        Choose an existing model
        <div id = 'existing-area'>

        </div>
        <br/>
        or
        <br/>
        <br/>
        Provide the name of a new model
        <form id = "new-model-form">
            <input id = "new-model-input" type='text' >
        </form>
    </div>

    <div id = "model-chosen">
        <header>
            <span>Current Model: <strong id = model-name></strong></span>
            <span>Number of training examples used: <strong></strong></span>
            <span>You have the following options:</span>
        </header>

        <button id="add-new-examples"> Add New Songs to Tune recommendations</button>
        <button id="show-recs"> Show Recommendations</button>


        <section id = input-data class="page-section">
            <form id="song-form">
                <textarea id="positive-examples-input" class="example-input"></textarea>
                <textarea id="negative-examples-input" class="example-input"></textarea>
                <input type='submit' />
            </form>
        </section>

        <section id='recs' class="page-section">
        </section>

        <button id = 'end-model-session'>
            end current model session
        </button>
    </div>
    <script src="./jquery-3.7.1.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
